@if (player) 
{
<div class="b1">
            
    <!-- IMG -->
     <button class="bottone_icona rounded-full transition-all ease delay-100 duration-150 hover:-translate-y-0.5 hover:scale-110 z-50">
        <img src="https://i.imgur.com/9SosBgT.png" class="bg_icona"
        style="border-radius: 9999px; min-height: 65px; min-width: 65px; "
        alt="icona">
     </button>
    <!-- <img src="https://i.imgur.com/9SosBgT.png" 
        class="rounded-full  h-14 w-14 float-right transition-all ease delay-100 duration-150 hover:-translate-y-0.5 hover:scale-110 z-50" 
        style="transform: translate(-250px, 45px) scale(1.8); border-color: darkgoldenrod; border-width: 3px; border-style: groove;" > -->
    <img src="https://i.imgur.com/HVdsWFS.png" class="name_ribbon">
        
        <!-- DATI USER DX -->
        <a class="scatola ombra text-4xl font mb-3 font-extrabold text-center fixed" >
            <h1 class="nome">{{user.username}}</h1>
            <h2 class="ruolo">{{user.role}}</h2>
            <h2 class="email">{{user.email}}</h2>
        </a>

        <div class="statistiche-player-box">
            <!-- STAMINA -->
                <mat-grid-list cols="3" rowHeight="90px" class="stamina">
                <!-- 1 -->
                    @if (player.stamina>=1) {
                    <mat-grid-tile>
                        <img class="stamina-icon" src="https://i.imgur.com/ZYi4hIb.png" alt="">
                    </mat-grid-tile>
                    }
                    @else {
                        <mat-grid-tile>
                            <img class="stamina-icon-bw" src="https://i.imgur.com/6EAhrvU.png" alt="">
                        </mat-grid-tile>
                    }
                <!-- 2 -->
                    @if (player.stamina>=2) {
                        <mat-grid-tile>
                            <img class="stamina-icon" src="https://i.imgur.com/ZYi4hIb.png" alt="">
                        </mat-grid-tile>
                        }
                    @else {
                        <mat-grid-tile>
                            <img class="stamina-icon-bw" src="https://i.imgur.com/6EAhrvU.png" alt="">
                        </mat-grid-tile>
                        }
                <!-- 3 -->
                    @if (player.stamina==3) {
                        <mat-grid-tile>
                            <img class="stamina-icon" src="https://i.imgur.com/ZYi4hIb.png" alt="">
                        </mat-grid-tile>
                        }
                    @else {
                        <mat-grid-tile>
                            <img class="stamina-icon-bw" src="https://i.imgur.com/6EAhrvU.png" alt="">
                        </mat-grid-tile>
                    }
                </mat-grid-list>

            <div class="fine-stamina">
                    <img class="img-gold" src="https://i.imgur.com/pdcKGOO.png" alt="">
                    <h1 class="gold ombra"> {{player.gold}} </h1>
            </div>

            <div>
                <img src="https://i.imgur.com/SrkMwdB.png" class="spada size-14 mt-2 mr-0.5" alt="">
                <h2 class=" ombra mindmg"> {{player.playerMinDmg}}</h2>
                <h2 class="ombra maxdmg"> {{player.playerMaxDmg}}</h2>
            </div>
            <div>
                <img src="https://i.imgur.com/gHJqR9t.png" class="cuore size-10  mr-1" alt="">
                <h2 class="ombra vita"> {{player.playerHealth}}</h2>
            </div>
        </div>
</div >
}
