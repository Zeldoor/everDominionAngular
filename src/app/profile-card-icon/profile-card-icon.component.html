<mat-grid-list cols="2" rowHeight="100px">
    @for (icon of icons; track icon) 
    {
        <mat-grid-tile>
            <button (click)="callFatherEvent(icon)" class="bottone_icona rounded-full transition-all ease delay-100 duration-150 hover:-translate-y-0.5 hover:scale-110 z-50">
                <img [src]="icon" class="bg_icona" 
                style="border-radius: 9999px; min-height: 65px; min-width: 65px; "
                alt="icona">
             </button>
        </mat-grid-tile>
    }
</mat-grid-list>
