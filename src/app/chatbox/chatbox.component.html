<button class="chat-bottone" (click)="toggle()">
    <h1 class="testo">Chat</h1></button>
<div class="chatbox" [class]="visibility()">

    <div class="message-box">
        @for (message of messages; track $index) 
        {
                <div  [class]="alignMessages()">
                    <img class="icona-messaggio" src="https://i.imgur.com/Zt90JBD.png" alt="icona">
                    <h2 class="nick-messaggio">    Phirus      </h2>
                   <h2 class="testo-messaggio">    {{message}}  </h2>
                </div>
        }
    </div>

    <form class="chat-form" action="">
        <input type="text" class="input-form">
    </form>



</div>
