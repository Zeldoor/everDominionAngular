@for (gear of mockGear; track gear.id) 
{
    <div class="mx-4">
        <div
        class="px-4 py-4 flex bg-white rounded-lg drop-shadow overflow-hidden w-full transform transition-transform border-gray-200 border items-center">
        <img class="aspect-square h-20 md:h-40 object-cover rounded-lg"
        src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8c25lYWtlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="product image"  />
        <div class="p-2 md:p-6 h-full flex flex-col md:justify-between">
            <h3 class="text-lg md:text-md font-bold md:mb-2 uppercase text-gray-700 leading-4">
            {{gear.name}}
            </h3>
            <h4 class="text-sm md:text-md font-bold md:mb-2 uppercase text-gray-700 leading-4">
            {{gear.description}}
            </h4>

            <p class="pb-0 md:pb-4">
            <span class="text-lg  font-bold text-slate-900">Price: {{gear.price}}</span>
            </p>
    
            <a href="#"
            class="flex items-center justify-center rounded-md bg-slate-900 px-5 py-2.5 text-center  text-xs md:text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 w-4 md:w-6 aspect-square" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            Buy Gear
            </a>
        </div>
    
        </div>
    </div>
}
