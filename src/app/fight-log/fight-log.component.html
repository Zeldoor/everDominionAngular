<div class="message-box">
    <div class="messages">
        @for (message of results; track $index) 
        {
            <div class="message" [style.align-self]="messageAlign(message) ">
                <span style="color: #000000; opacity: 1;">{{message}}</span>
            </div>
        }
    </div>
</div>
<button class="bottone hover:bg-[url(https://i.imgur.com/WB1cXhE.png)]" (click)="fightButtonClicked()">FIGHT</button>
