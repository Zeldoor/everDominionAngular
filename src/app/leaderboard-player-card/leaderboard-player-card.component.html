<div> 
    <div class="card">
        <button (click)="interact()">
            <img style="transform: translate(5px) scale(0.7);" src="https://i.imgur.com/VlJDHT9.png" alt="">
            <h1 class="scritte ombra float-start" style="display: inline; transform: translate(20px, -43px); color: rgb(255, 174, 0);"> 
                {{power}}
            </h1>
            <h1 class="scritte ombra float-start" style="display: inline; transform: translate(0px, -43px);">
                {{leadPlayer.nick}}    
            </h1>
        </button>
    </div>
</div>
@if(checkIfNotFriend())
{
    <button class="addFriend" (click)="addFriend(leadPlayer .id)"><img src="https://i.imgur.com/rg36R4Y.png" alt=""></button>
}
<div class="popup">
    <h1 class="scritte-popup">Aggiungi amico</h1>
</div>
