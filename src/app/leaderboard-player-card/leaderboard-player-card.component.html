<div> 
    <div class="card">
        <button [routerLink]="['/fight', leadPlayer.id]">
            <h1 class="scritte ombra text-amber-500 float-start" style="display: inline; transform: translate(0px, 5px);"> 
                {{leadPlayer.nick}} -- {{leadPlayer.gold}}
            </h1>
        </button>
    </div>
    @if(checkIfNotFriend())
    {
        <button class="addFriend" (click)="addFriend(leadPlayer .id)"><img src="https://i.imgur.com/rg36R4Y.png" alt=""></button>
    }
</div>
