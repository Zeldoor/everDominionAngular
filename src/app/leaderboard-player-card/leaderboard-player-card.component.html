<div> 
    <div class="card pt-1">
        <button [routerLink]="['/fight', leadPlayer.id]">
            <h1 class="scritte ombra text-amber-500 float-start" style="display: inline;"> 
                {{leadPlayer.nick}} -- {{leadPlayer.gold}}
            </h1>
        </button>
    </div>
    @if(checkIfNotFriend())
    {
        <button class="addFriend" (click)="addFriend(leadPlayer .id)"><img src="https://i.imgur.com/0blzH1i.png" alt=""></button>
    }
</div>
