<div class="titolo ombra text-4xl font mb-3 font-extrabold text-center">
    <h1 class="scritte" style="margin-left: 33px ;margin-top: -25px; transform: translate(40px) scale(1.3); max-width: 250px;">LEADERBOARD</h1>
</div>
<div class="leaderboard">
    <div>
        <div class="leaderboard-list">
            @for (leadPlayer of players; track leadPlayer.id) 
            {
                <app-leaderboard-player-card [leadPlayer]="leadPlayer"></app-leaderboard-player-card>
            }
        </div>
    </div>
</div>
<div class="popup" [ngStyle]="{'top.px': mouseY, 'left.px': mouseX}">
    <h1 class="scritte-popup">Leaderboard</h1>
    <h2 class="scritte-popup">Da qui puoi vedere i giocatori pi√π forti!</h2>
    <h2 class="scritte-popup">Clicca su un giocatore per combatterlo!</h2>
</div>
