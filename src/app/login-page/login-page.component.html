    <div class="pergamena">
        @if (loginState) 
        {   
            <img class="ribbon-login" src="https://i.imgur.com/HVdsWFS.png" alt="">
            <img class="bg-form" src="https://i.imgur.com/b1VcdV1.png" alt="">
            <form class="form_pos flex w-[30rem] flex-col space-y-10" [formGroup]="oldUserForm">
                <div class="scritte text-center text-4xl font-medium" style="transform: translate(0px,-30px);">
                    Login
                </div>
                <!--  USERNAME -->
                <div class="form-input w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-blue-300">
                    <input type="text" placeholder="Username" class="w-full border-none bg-transparent outline-none placeholder:italic placeholder:color focus:outline-none" formControlName="username" required>
                    
                </div>
                <div *ngIf="oldUserForm.get('username')?.getError('usernameTaken') && oldUserForm.get('username')?.touched" class="mt-2 text-sm text-red-600">
                    {{usernameTakenMessage}}
                </div> 
                <!-- PASSWORD -->
                <div class="form-input w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-blue-300">
                    <input type="password" min="6" placeholder="Password" class=" border-none bg-transparent outline-none placeholder:italic focus:outline-none" formControlName="password" required>
                </div>

                <button [disabled]="oldUserForm.invalid" (click)="login()" class="scritte login-button transform rounded-smpy-2 font-bold duration-300 hover:bg-[url(https://i.imgur.com/WB1cXhE.png)]">Login</button>
                <button  class="ombra transform text-center font-semibold text-[#70bdca] duration-300 hover:text-gray-300">FORGOT PASSWORD?</button>

                <p class="text-center text-lg">
                    <button (click)="registerForm()" class="font-medium text-indigo-500 underline-offset-4 hover:underline" style="transform: translate(210px,-405px);">Register</button>
                </p>
            </form>
        }
        @else 
        {
            <img class="ribbon-register" src="https://i.imgur.com/HVdsWFS.png" alt="">
            <img class="bg-form-register" src="https://i.imgur.com/b1VcdV1.png" alt="">
            <form class="form-pos flex w-[30rem] flex-col space-y-4" [formGroup]="newUserForm">
                <div class="scritte text-center text-4xl font-medium" style="transform: translate(0px,-50px);">
                    Register
                </div>

                <!-- EMAIL -->

                <div class="form-input w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                    <input type="email" placeholder="Email" class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none" formControlName="email" required>
                </div>

                <!-- EMAIL ERROR -->

                <div *ngIf="newUserForm.get('email')?.getError('emailTaken') && newUserForm.get('email')?.dirty" class="errore text-sm text-red-600">
                    
                    {{newUserForm.get('email')?.getError('emailTaken')}}
                </div> 

                <!-- USERNAME -->

                <div class="form-input w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                    <input type="text" placeholder="Username" class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none" formControlName="username" required>
                </div>

                <!-- USERNAME ERRORS -->

                <div *ngIf="newUserForm.get('username')?.getError('usernameTaken') && newUserForm.get('username')?.dirty" class="errore text-sm text-red-600">
                    {{newUserForm.get('username')?.getError('usernameTaken')}}
                </div> 

                <div class="errore text-[#ff1d1d]" *ngIf="newUserForm.get('username')?.getError('bannedWord')">
                    {{newUserForm.get('username')?.getError('bannedWord')}}
                </div>

                <!-- PASSWORD -->
                
                <div class="form-input w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                    <input type="password" min="6" placeholder="Password" class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none" formControlName="password" required>
                </div>

                <!-- PASSWORD ERROR-->
                    
                <div class= "errore text-[#ff1d1d]" *ngIf="newUserForm.get('password')?.hasError && newUserForm.get('password')?.dirty">
                    {{newUserForm.get('password')?.getError('passwordErr')}}
                </div>
                

                <button [disabled]="newUserForm.invalid" (click)="register()" class="scritte register-button transform rounded-sm  py-2 font-bold duration-300">Register</button>
                
                <p class="text-center text-lg">
                    <button  (click)="registerForm()" class="font-medium text-indigo-500 underline-offset-4 hover:underline" style="transform: translate(220px,-310px);"  >Login</button>
                </p>
        </form>
        }
        <!-- <div>
            <p class="text-center text-lg">
                <button  (click)="logout()" class="font-medium text-indigo-500 underline-offset-4 hover:underline">Logout</button>
            </p>
        </div> -->
    </div>
