<div class="scatola">
    <mat-grid-list cols="3" rowHeight="45rem">
        <mat-grid-tile>
            <app-player-card [player]="players[0]"></app-player-card>
        </mat-grid-tile>

        <mat-grid-tile>
            <app-fight-log [results]="results" (fightStart)="beginFight()"></app-fight-log>
        </mat-grid-tile>

        <mat-grid-tile>
            <app-player-card [player]="players[1]"></app-player-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
