<div class="scatola">
    @if (visibility) 
    {
        <app-fight-result
        style="position: fixed; transform: translate(0px,6px); z-index: 9999;" [victory]="fightRes.victory"></app-fight-result>
    }
    <app-player-card [player]="player" 
                    style="position: fixed; transform: translate(180px,50px);"></app-player-card>

                    <div class="playerDamageReceived" [style.visibility]="playerDamageVisibility">
                        <img src="https://i.imgur.com/iMpspP6.gif" alt="" style="transform: scale(0.5) translate(-60px,-70px);">
                        <h2 class="damageText" style="transform: translate(15px,-115px); font-size: 150%;">-{{playerDamageReceived}}</h2>
                    </div>

    <app-pve-fight-log [results]="results" [player]="player" (fightStart)="beginFight()"
                    style="position: fixed; transform: translate(980px,380px);"></app-pve-fight-log>

                    <div class="enemyDamageReceived" [style.visibility]="enemyDamageVisibility">
                        <img src="https://i.imgur.com/iMpspP6.gif" alt="" style="transform: scale(0.5) translate(-60px,-70px);">
                        <h2 class="damageText" style="transform: translate(15px,-115px); font-size: 150%;">-{{enemyDamageReceived}}</h2>
                    </div>

    <app-pve-player-card [pvePlayer]="pvePlayer"
                style="position: fixed; transform: translate(1400px,50px);"></app-pve-player-card>
</div>
