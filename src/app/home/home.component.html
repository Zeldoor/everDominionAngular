<mat-grid-list cols="10" rowHeight="25rem">
    <!-- Map and Troop Menu -->
    <mat-grid-tile colspan="7" rowspan="2">
      <div class="map-troop-container">
        <div class="map-container">
          <app-map></app-map>
        </div>
        <div class="troop-menu-container">
          <app-troop-menu></app-troop-menu>
        </div>
      </div>
    </mat-grid-tile>
  
    <!-- Leaderboard Menu -->
    <mat-grid-tile colspan="3" rowspan="2">
      <app-leaderboard-menu></app-leaderboard-menu>
    </mat-grid-tile>
  </mat-grid-list>
